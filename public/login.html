<html>
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <link rel="stylesheet" href="scripts/semantic-ui-css/semantic.min.css" />
    <link rel="stylesheet" href="css/login.css" />
    <link
      rel="stylesheet"
      href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css"
    />
    <link rel="stylesheet" href="css/styles.css" />
    <title>Login</title>
  </head>

  <body>
    <div class="container">
      <div class="loginContainer">
        <center>
          <img
            src="https://www.w3schools.com/w3images/avatar5.png"
            alt="Avatar"
            class="avatar"
          />
        </center>
        <form>
          <div class="form-group">
            <label for="exampleInputEmail1">Email address</label>
            <input
              type="email"
              class="form-control"
              id="email"
              aria-describedby="email"
              placeholder="Enter email"
            />
          </div>
          <div class="form-group">
            <label for="exampleInputPassword1">Password</label>
            <input
              type="password"
              class="form-control"
              id="password"
              placeholder="Password"
            />
          </div>
          <button
            type="submit"
            class="ui right floated inverted button primary big fluid"
          >
            Login
          </button>
        </form>
      </div>
    </div>

    <script src="scripts/jquery/dist/jquery.min.js"></script>
    <script src="scripts/semantic-ui-css/semantic.min.js"></script>
    <script src="scripts/axios/dist/axios.min.js"></script>
    <script src="scripts/handlebars/dist/handlebars.min.js"></script>
    <script src="scripts/vanilla-router/dist/vanilla-router.min.js"></script>
    <script src="js/app.js"></script>
  </body>
</html>
